

service: apidynamodb # NOTE: update this with your service name


provider:
  name: aws
  runtime: nodejs8.10
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:019518631191:table/newusers"    


functions:
   create:
     handler: api/handler.create
     events: 
       - http: 
             path: create
             method: POST
             cors: true

resources:
  Resources:
    UserDynamoDBTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:   # Make your throughput according to the usecase, this is just for test
          ReadCapacityUnits: 1   
          WriteCapacityUnits: 1
        TableName: "newusers"




  


